name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: test
    env:
      GO111MODULE: on
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: test
      run: make test
